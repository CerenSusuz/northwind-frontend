<div class="content">
    <div class="col-md-12">
        <div class="card">

            <div class="card-header">
                <h5 class="title">
                    Add Category
                </h5>
            </div>

            <div class="card-body">
                <form [formGroup]="categoryAddForm">
                    <div class="mb-2">
                        <label for="categoryName">categoryName</label>
                        <div class="form-group">
                            <input type="text" id="categoryName" formControlName="categoryName" class="form-control"
                                placeholder="categoryName">
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-footer">
                <button class="btn btn-outline-info float-end" type="button" (click)="add()">
                    Add
                </button>
            </div>

        </div>
    </div>
</div>
